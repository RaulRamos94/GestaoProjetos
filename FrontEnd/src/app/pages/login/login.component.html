<div class="principal">
  <div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <img src="/img/pngegg.png" alt="logo">

      <div class="d-grid ms-4 me-4">
        <mat-form-field appearance="outline">
          <mat-label>Usuário</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="Digite seu usuário" type="text" formControlName="usuario">
          <mat-hint *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">O usuário é
            obrigatório</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <div class="d-flex">
            <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="senha">
            <span class="toggle-password" (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
          </div>
          <mat-hint *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">A senha é
            obrigatória</mat-hint>
        </mat-form-field>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" formControlName="rememberMe" id="flexCheckDefault">
          <label class="form-check-label ms-2" for="flexCheckDefault">
            Salvar Dados
          </label>
        </div>
      </div>


      <div class="mt-3 mb-3">
        <button mat-button (click)="onSubmit()" [disabled]="loginForm.invalid">Entrar</button>
      </div>
      <div>
        <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
      </div>
    </form>
  </div>
</div>
